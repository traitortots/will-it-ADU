<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ADU Opportunities</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

        <!-- Custom Styling -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Mapbox -->
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js" defer></script>

        <!-- Fomantic UI -->
        <link rel="stylesheet" type="text/css" href="website_fomantic/semantic/dist/semantic.css">
        <!-- <link rel="stylesheet" type="text/css" href="website_fomantic/semantic/dist/semantic.min.css"> -->

        <!-- JQuery -->
        <script src="javascript/jquery.js"></script>

        <!-- Data Tables -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
        <link rel="stylesheet" type="text/css" href="datatables.css">

        <!-- D3 -->
        <script src="javascript/d3.min.js"></script>

        <!-- Accordion -->
        <script src="website_fomantic/semantic/src/definitions/modules/accordion.js"></script>
    </head>

    <body>

        <!-- Navigation Menu -->
        <div class ="ui fluid inverted menu" id="navmenu">
            <div class="ui container">
                <h1 class="item">ADU Opportunities</h1>
                <a class="active item">Map</a>
                <!-- <a class="item" href="webpages/data.html">Data</a> -->
                <a class="item" href="webpages/about.html">About</a>
            </div>
        </div>

        <!-- Map -->
        <div class="container" id="mapcontainer">
            <div id="map"></div>
        </div>

        <!-- Story and Info Boxes -->
        <div class="ui aligned grid">
            <div class="row"></div>
            <div class="row"></div>
            <div class="spacer"></div>

            <div class="four wide column">
              <div class="ui segment" id="story_pane">
                    <div class="ui large header" id="story-header">A New Picture of Segregation</div>
                    <div id="story-text">
                        How do we understand racial segregation? 
                    </div>
                    <br> <br>
                    <div class="noselect" id="storymode-controls">
                        <i class="arrow left" id="story-back" style="visibility: hidden;"></i>
                        <span id="storymode-controls-numbers">1 of 3</span>
                        <i class="arrow right" id="story-forward" style="visibility: visible;"></i>
                    </div>
                </div>
            </div>

            <div class="four wide column" id="info">
                <div class="ui segment">
                    <div class="ui large header">Info</div>

                    <!-- Information Box -->
                    <div class="info_box">
                        <div class="ui form">
                            <div class="grouped fields">
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" id="blk_group" name="radio_toggle" checked="checked">
                                    <label>Residential Exposure</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" id="ce_group" name="radio_toggle">
                                    <label>Experienced Exposure</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" id="wei_group" name="radio_toggle">
                                    <label>Interaction Exposure</label>
                                </div>
                            </div>

                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" id="commdist" name="checkbox">
                                    <label>Community Districts</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" id="landuse" name="checkbox">
                                    <label>Land Use</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" id="gentrification" name="checkbox">
                                    <label>Gentrification</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="legend_box">
                        <div class="scroll ui fitted segment">
                            <div class="ui styled fluid accordion" id="accordion">
                                <div class="active title">
                                    <i class="dropdown icon" style="border-width:0px"></i>
                                    Exposure Legend
                                </div>
                                <div class="active content">
                                    <img class="ui large image" src="assets/images/legend/Exposure.png">
                                </div>

                                <div class="title">
                                    <i class="dropdown icon" style="border-width:0px"></i>
                                    Landuse Legend
                                </div>
                                <div class="content">
                                    <img class="ui large image" src="assets/images/legend/landuse.png">
                                </div>

                                <div class="title">
                                    <i class="dropdown icon" style="border-width:0px"></i>
                                    Gentrification Legend
                                </div>
                                <div class="content">
                                    <img class="ui large image" src="assets/images/legend/gentrification.png">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ui segment">
                        <h4>Exposure Data</h4>
                        <div id='hover'>
                            <p>Hover over an area!</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>

    <footer>
        <!-- Sources -->
        <script src="javascript/sources.js"></script>

        <!-- Map Script -->
        <script src="javascript/mapmain.js" defer></script>

        <!-- Website Script -->
        <script src="javascript/webmain.js" defer></script>

        <!-- Story -->
        <script src="javascript/story.js"></script>
    </footer>
</html>
